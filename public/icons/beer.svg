<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- Beer glass body (wider, shorter straight-sided pint glass) -->
  <rect x="140" y="200" width="200" height="240" rx="10" ry="10"
        fill="none"
        stroke="#ffffff"
        stroke-width="12"
        stroke-linejoin="round"/>

  <!-- Glass bottom curve -->
  <path d="M 140 440 Q 240 455 340 440"
        fill="none"
        stroke="#ffffff"
        stroke-width="12"
        stroke-linecap="round"/>

  <!-- Glass handle (larger, spans most of height, centered) -->
  <path d="M 340 230 Q 395 230 395 320 Q 395 410 340 410"
        fill="none"
        stroke="#ffffff"
        stroke-width="14"
        stroke-linecap="round"/>

  <!-- Beer level inside glass -->
  <line x1="152" y1="340" x2="328" y2="340"
        stroke="#ffffff"
        stroke-width="3"
        opacity="0.3"/>

  <!-- Large snowflake in the center of beer -->
  <g transform="translate(240, 310)" opacity="0.7">
    <!-- Main cross -->
    <line x1="0" y1="-35" x2="0" y2="35" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
    <line x1="-35" y1="0" x2="35" y2="0" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>

    <!-- Diagonal cross -->
    <line x1="-25" y1="-25" x2="25" y2="25" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
    <line x1="-25" y1="25" x2="25" y2="-25" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>

    <!-- Branch details (smaller lines on each arm) -->
    <line x1="0" y1="-35" x2="-8" y2="-25" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
    <line x1="0" y1="-35" x2="8" y2="-25" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>

    <line x1="0" y1="35" x2="-8" y2="25" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
    <line x1="0" y1="35" x2="8" y2="25" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>

    <line x1="-35" y1="0" x2="-25" y2="-8" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
    <line x1="-35" y1="0" x2="-25" y2="8" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>

    <line x1="35" y1="0" x2="25" y2="-8" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
    <line x1="35" y1="0" x2="25" y2="8" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Beer foam/head (bigger, fluffier) -->
  <!-- Base foam layer -->
  <ellipse cx="240" cy="190" rx="105" ry="35"
           fill="#ffffff"/>

  <!-- Large foam bubbles -->
  <circle cx="190" cy="175" r="24" fill="#ffffff"/>
  <circle cx="240" cy="165" r="28" fill="#ffffff"/>
  <circle cx="290" cy="175" r="24" fill="#ffffff"/>

  <!-- Top foam bubbles -->
  <circle cx="170" cy="185" r="18" fill="#ffffff"/>
  <circle cx="220" cy="155" r="22" fill="#ffffff"/>
  <circle cx="260" cy="153" r="20" fill="#ffffff"/>
  <circle cx="310" cy="183" r="17" fill="#ffffff"/>

  <!-- Medium detail bubbles -->
  <circle cx="205" cy="168" r="14" fill="#ffffff"/>
  <circle cx="275" cy="165" r="15" fill="#ffffff"/>
  <circle cx="245" cy="148" r="12" fill="#ffffff"/>

  <!-- Tiny air bubbles in foam for texture -->
  <circle cx="210" cy="178" r="5" fill="#000000" opacity="0.3"/>
  <circle cx="240" cy="172" r="6" fill="#000000" opacity="0.3"/>
  <circle cx="270" cy="176" r="5" fill="#000000" opacity="0.3"/>
  <circle cx="225" cy="160" r="4" fill="#000000" opacity="0.25"/>
  <circle cx="255" cy="162" r="4" fill="#000000" opacity="0.25"/>

  <!-- Rising bubbles in beer -->
  <circle cx="180" cy="390" r="5" fill="#ffffff" opacity="0.4"/>
  <circle cx="200" cy="360" r="6" fill="#ffffff" opacity="0.35"/>
  <circle cx="280" cy="380" r="5" fill="#ffffff" opacity="0.4"/>
  <circle cx="300" cy="350" r="5" fill="#ffffff" opacity="0.35"/>
  <circle cx="240" cy="370" r="6" fill="#ffffff" opacity="0.3"/>

  <!-- Condensation droplets on glass -->
  <ellipse cx="160" cy="300" rx="4" ry="6" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="315" cy="330" rx="4" ry="7" fill="#ffffff" opacity="0.35"/>
  <ellipse cx="170" cy="380" rx="4" ry="6" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="310" cy="260" rx="4" ry="6" fill="#ffffff" opacity="0.3"/>
</svg>
