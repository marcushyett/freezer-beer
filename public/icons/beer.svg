<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- Beer glass body (straight-sided pint glass) -->
  <rect x="200" y="160" width="112" height="280" rx="8" ry="8"
        fill="none"
        stroke="#ffffff"
        stroke-width="10"
        stroke-linejoin="round"/>

  <!-- Glass bottom curve -->
  <path d="M 200 440 Q 256 450 312 440"
        fill="none"
        stroke="#ffffff"
        stroke-width="10"
        stroke-linecap="round"/>

  <!-- Beer level inside glass -->
  <line x1="210" y1="280" x2="302" y2="280"
        stroke="#ffffff"
        stroke-width="3"
        opacity="0.4"/>

  <!-- Glass handle (curved) -->
  <path d="M 312 220 Q 350 220 350 260 Q 350 300 312 300"
        fill="none"
        stroke="#ffffff"
        stroke-width="10"
        stroke-linecap="round"/>

  <!-- Beer foam/head (fluffy, realistic bubbles) -->
  <!-- Base foam layer -->
  <ellipse cx="256" cy="155" rx="60" ry="22"
           fill="#ffffff"/>

  <!-- Foam bubbles (layered for depth) -->
  <circle cx="230" cy="145" r="16" fill="#ffffff"/>
  <circle cx="256" cy="138" r="18" fill="#ffffff"/>
  <circle cx="282" cy="145" r="16" fill="#ffffff"/>

  <!-- Top foam bubbles -->
  <circle cx="220" cy="152" r="12" fill="#ffffff"/>
  <circle cx="245" cy="132" r="14" fill="#ffffff"/>
  <circle cx="268" cy="130" r="13" fill="#ffffff"/>
  <circle cx="292" cy="150" r="11" fill="#ffffff"/>

  <!-- Small detail bubbles -->
  <circle cx="238" cy="140" r="8" fill="#ffffff"/>
  <circle cx="274" cy="138" r="9" fill="#ffffff"/>

  <!-- Tiny air bubbles in foam for texture -->
  <circle cx="240" cy="148" r="3" fill="#000000" opacity="0.3"/>
  <circle cx="256" cy="145" r="4" fill="#000000" opacity="0.3"/>
  <circle cx="272" cy="147" r="3" fill="#000000" opacity="0.3"/>
  <circle cx="250" cy="135" r="3" fill="#000000" opacity="0.25"/>
  <circle cx="264" cy="136" r="3" fill="#000000" opacity="0.25"/>

  <!-- Rising bubbles in beer -->
  <circle cx="230" cy="380" r="4" fill="#ffffff" opacity="0.5"/>
  <circle cx="245" cy="350" r="5" fill="#ffffff" opacity="0.4"/>
  <circle cx="270" cy="370" r="4" fill="#ffffff" opacity="0.5"/>
  <circle cx="285" cy="340" r="4" fill="#ffffff" opacity="0.45"/>
  <circle cx="255" cy="320" r="5" fill="#ffffff" opacity="0.4"/>
  <circle cx="240" cy="300" r="4" fill="#ffffff" opacity="0.35"/>
  <circle cx="275" cy="310" r="4" fill="#ffffff" opacity="0.4"/>

  <!-- Condensation droplets on glass -->
  <ellipse cx="215" cy="290" rx="3" ry="5" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="295" cy="320" rx="3" ry="6" fill="#ffffff" opacity="0.35"/>
  <ellipse cx="225" cy="360" rx="3" ry="5" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="290" cy="250" rx="3" ry="5" fill="#ffffff" opacity="0.3"/>
</svg>
